    <title>Unidades de medida relativas</title>

    <style>
        .box {
            width: 50%; /*o tamanho por porcentagem nem sempre vai usa como refencia toda a tela vai se referente ao espa√ßo disponivel */

        .texto {
            font-family: monospace;
            width: 15ch;/*define o tamnaho pela qunatidade de letras e melhor com monospace nao e automatico*/

            background-color: yellow;
            color: black;
        }

</head>

    <h1>titulo</h1>

        </div>
