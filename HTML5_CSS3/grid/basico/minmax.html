<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(6, minmax(100px, auto));
            grid-auto-rows: minmax(50px, auto);

            gap: 20px
        }

        .item {
            background-color: rgb(14, 14, 246);
            border: 2px solid rgb(0, 0, 0);
            border-radius: 8px;
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5 <br>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.<br> soluta ad enim fugiat error iure iust <br>
         numquam molestias similique reprehenderit</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
</body>
</html>
